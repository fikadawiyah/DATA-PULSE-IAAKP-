<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Knowledge Survey</title>
  <link rel="stylesheet" href="awareness.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <div class="logo">
      <img src="exploration.png" alt="Logo" class="logo-icon"> DataPulse
    </div>
    <span class="knowledgeTitle">Knowledge</span>
  </div>
</nav>

<!-- Survey Form Section -->
<div class="container">
  <h2>Students Knowledge Towards Environmental Care and Solid Waste Management</h2>
  <p>Please rate the following statements from 1 (Strongly Disagree) to 7 (Strongly Agree):</p>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbwXfUmbjQEKXfQahPh1kV419RIdLBg_wwQ5vNxPQ3smStThBmZGJIxxKeGhu6K639cfMw/exec" id="knowledgeForm">
    
    <div class="knowledge-wrapper">
      <div class="column">
        <div class="knowledge">
          <label for="knowledge1">1. I know that throwing solid waste down the drain can result in flash floods.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="knowledge1" value="1" required>
            <input type="radio" name="knowledge1" value="2">
            <input type="radio" name="knowledge1" value="3">
            <input type="radio" name="knowledge1" value="4">
            <input type="radio" name="knowledge1" value="5">
            <input type="radio" name="knowledge1" value="6">
            <input type="radio" name="knowledge1" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="knowledge">
          <label for="knowledge2">2. I know that indiscriminate disposal of solid waste will affect the environment.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="knowledge2" value="1" required>
            <input type="radio" name="knowledge2" value="2">
            <input type="radio" name="knowledge2" value="3">
            <input type="radio" name="knowledge2" value="4">
            <input type="radio" name="knowledge2" value="5">
            <input type="radio" name="knowledge2" value="6">
            <input type="radio" name="knowledge2" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    
      <div class="column">
        <div class="knowledge">
          <label for="knowledge3">3. I know keeping the environment clean is everyone's responsibility.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="knowledge3" value="1" required>
            <input type="radio" name="knowledge3" value="2">
            <input type="radio" name="knowledge3" value="3">
            <input type="radio" name="knowledge3" value="4">
            <input type="radio" name="knowledge3" value="5">
            <input type="radio" name="knowledge3" value="6">
            <input type="radio" name="knowledge3" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="knowledge">
          <label for="knowledge4">4. I know about eco-friendly products.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="knowledge4" value="1" required>
            <input type="radio" name="knowledge4" value="2">
            <input type="radio" name="knowledge4" value="3">
            <input type="radio" name="knowledge4" value="4">
            <input type="radio" name="knowledge4" value="5">
            <input type="radio" name="knowledge4" value="6">
            <input type="radio" name="knowledge4" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<script>
  window.addEventListener('load', function () {
    const form = document.getElementById('knowledgeForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Survey submitted successfully!');
        setTimeout(() => {
          window.location.href = "menu.html"; // âœ… optional redirect
        }, 1000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Oops! Something went wrong.');
      });
    });
  });
</script>
</body>
</html>
