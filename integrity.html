<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Integrity Survey</title>
  <link rel="stylesheet" href="integrity.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

<nav class="navbar">
  <div class="nav-left">
    <div class="logo">
      <img src="exploration.png" alt="Logo" class="logo-icon"/>
      <span>DataPulse</span>
      <span class="integrity">Integrity</span>
    </div>
  </div>
</nav>

<div class="container">
  <h2>Student's Integrity Towards Environmental Care and Solid Waste Management</h2>
  <p>Please rate the following statements from 1 (Strongly Disagree) to 7 (Strongly Agree):</p>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbzosMmgjNnJWChxrnXj84eKDPR2dy_9vrEVCTGTq8rTUXKQuj39K4nyfdjmKFSEpf6wTQ/exec" id="integrityForm">
    <!-- Statement 1 -->
    <div class="statement">
      <label>1. I am sincere in preserving the environment.</label>
      <div class="likert-scale">
        <label>Strongly Disagree</label>
        <input type="radio" name="statement1" value="1" required />
        <input type="radio" name="statement1" value="2" />
        <input type="radio" name="statement1" value="3" />
        <input type="radio" name="statement1" value="4" />
        <input type="radio" name="statement1" value="5" />
        <input type="radio" name="statement1" value="6" />
        <input type="radio" name="statement1" value="7" />
        <label>Strongly Agree</label>
      </div>
    </div>

    <!-- Statement 2 -->
    <div class="statement">
      <label>2. I am an environmentalist.</label>
      <div class="likert-scale">
        <label>Strongly Disagree</label>
        <input type="radio" name="statement2" value="1" required />
        <input type="radio" name="statement2" value="2" />
        <input type="radio" name="statement2" value="3" />
        <input type="radio" name="statement2" value="4" />
        <input type="radio" name="statement2" value="5" />
        <input type="radio" name="statement2" value="6" />
        <input type="radio" name="statement2" value="7" />
        <label>Strongly Agree</label>
      </div>
    </div>

    <!-- Statement 3 -->
    <div class="statement">
      <label>3. I am responsible for sorting solid waste to protect the environment.</label>
      <div class="likert-scale">
        <label>Strongly Disagree</label>
        <input type="radio" name="statement3" value="1" required />
        <input type="radio" name="statement3" value="2" />
        <input type="radio" name="statement3" value="3" />
        <input type="radio" name="statement3" value="4" />
        <input type="radio" name="statement3" value="5" />
        <input type="radio" name="statement3" value="6" />
        <input type="radio" name="statement3" value="7" />
        <label>Strongly Agree</label>
      </div>
    </div>

    <div class="submit-container">
      <button type="submit">Submit</button>
    </div>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('integrityForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Survey submitted successfully!');
        setTimeout(() => {
          window.location.href = "menu.html"; // âœ… optional redirect after submit
        }, 1000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Oops! Something went wrong.');
      });
    });
  });
</script>

</body>
</html>
