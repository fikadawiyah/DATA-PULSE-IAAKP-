<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Practice Survey</title>
  <link rel="stylesheet" href="awareness.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <div class="logo">
      <img src="exploration.png" alt="Logo" class="logo-icon"> DataPulse
    </div>
    <span class="practiceTitle">Practice</span>
  </div>
</nav>

<!-- Survey Form Section -->
<div class="container">
  <h2>Students Practice Towards Environmental Care and Solid Waste Management</h2>
  <p>Please rate the following statements from 1 (Strongly Disagree) to 7 (Strongly Agree):</p>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbzf_hNDZZv2FEfrMgak6gYFYc7djPzJwJLiOwZlEngPh9PyFcCfB2TotJhFBvxh0CPPNQ/exec" id="practiceForm">
    
    <div class="practice-wrapper">
      <div class="column">
        <div class="practice">
          <label for="practice1">1. I always contribute to a better environmental care.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="practice1" value="1" required>
            <input type="radio" name="practice1" value="2">
            <input type="radio" name="practice1" value="3">
            <input type="radio" name="practice1" value="4">
            <input type="radio" name="practice1" value="5">
            <input type="radio" name="practice1" value="6">
            <input type="radio" name="practice1" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="practice">
          <label for="practice2">2. I am willing to pay more for eco-friendly products.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="practice2" value="1" required>
            <input type="radio" name="practice2" value="2">
            <input type="radio" name="practice2" value="3">
            <input type="radio" name="practice2" value="4">
            <input type="radio" name="practice2" value="5">
            <input type="radio" name="practice2" value="6">
            <input type="radio" name="practice2" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    
      <div class="column">
        <div class="practice">
          <label for="practice3">3. I apply hygiene practices among my friends or family members.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="practice3" value="1" required>
            <input type="radio" name="practice3" value="2">
            <input type="radio" name="practice3" value="3">
            <input type="radio" name="practice3" value="4">
            <input type="radio" name="practice3" value="5">
            <input type="radio" name="practice3" value="6">
            <input type="radio" name="practice3" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="practice">
          <label for="practice4">4. I use eco-friendly daily necessities.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="practice4" value="1" required>
            <input type="radio" name="practice4" value="2">
            <input type="radio" name="practice4" value="3">
            <input type="radio" name="practice4" value="4">
            <input type="radio" name="practice4" value="5">
            <input type="radio" name="practice4" value="6">
            <input type="radio" name="practice4" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    </div>
    

    <button type="submit">Submit</button>
  </form>
</div>
<script>
window.addEventListener('load', function () {
    const form = document.getElementById('practiceForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Survey submitted successfully!');
        setTimeout(() => {
          window.location.href = "menu.html"; // âœ… optional redirect
        }, 1000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Oops! Something went wrong.');
      });
    });
  });
</script>
</body>
</html>
