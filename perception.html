<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Perception Survey</title>
  <link rel="stylesheet" href="awareness.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <div class="logo">
      <img src="exploration.png" alt="Logo" class="logo-icon"> DataPulse
    </div>
    <span class="perceptionTitle">Perception</span>
  </div>
</nav>

<!-- Survey Form Section -->
<div class="container">
  <h2>Students Perception Towards Environmental Care and Solid Waste Management</h2>
  <p>Please rate the following statements from 1 (Strongly Disagree) to 7 (Strongly Agree):</p>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbynRr42xuhQhpIWMCO5I5uimYGs9OwidNW2v1x-R2RzHCY_y5rZRDRfWqKe9xUSXWMj7w/exec" id="perceptionForm">
        
    <div class="perception-wrapper">
      <div class="column">
        <div class="perception">
          <label for="perception1">1. I think everyone should update and improve the knowledge they have on solid waste segregation at the source.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="perception1" value="1" required>
            <input type="radio" name="perception1" value="2">
            <input type="radio" name="perception1" value="3">
            <input type="radio" name="perception1" value="4">
            <input type="radio" name="perception1" value="5">
            <input type="radio" name="perception1" value="6">
            <input type="radio" name="perception1" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="perception">
          <label for="perception2">2. I think everyone should educate community about the concept of solid waste separation at the source.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="perception2" value="1" required>
            <input type="radio" name="perception2" value="2">
            <input type="radio" name="perception2" value="3">
            <input type="radio" name="perception2" value="4">
            <input type="radio" name="perception2" value="5">
            <input type="radio" name="perception2" value="6">
            <input type="radio" name="perception2" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    
      <div class="column">
        <div class="perception">
          <label for="perception3">3. I think everyone should implement the solid waste separation at source.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="perception3" value="1" required>
            <input type="radio" name="perception3" value="2">
            <input type="radio" name="perception3" value="3">
            <input type="radio" name="perception3" value="4">
            <input type="radio" name="perception3" value="5">
            <input type="radio" name="perception3" value="6">
            <input type="radio" name="perception3" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="perception">
          <label for="perception4">4. I believe that the solid waste separation at source can reduce the production of solid waste.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="perception4" value="1" required>
            <input type="radio" name="perception4" value="2">
            <input type="radio" name="perception4" value="3">
            <input type="radio" name="perception4" value="4">
            <input type="radio" name="perception4" value="5">
            <input type="radio" name="perception4" value="6">
            <input type="radio" name="perception4" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
</div>
<script>
  window.addEventListener('load', function () {
    const form = document.getElementById('perceptionForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Survey submitted successfully!');
        setTimeout(() => {
          window.location.href = "menu.html"; // âœ… optional redirect
        }, 1000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Oops! Something went wrong.');
      });
    });
  });
</script>
</body>
</html>
