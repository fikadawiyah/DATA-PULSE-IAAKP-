<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Pulse - Information Form</title>
    <link rel="stylesheet" href="info.css"> <!-- Link to your CSS file -->
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
    <div class="nav-left">
        <div class="logo">
            <img src="exploration.png" alt="Logo" class="logo-icon"> DataPulse
        </div>
    </div>
</nav>

<div class="container">
    <h2>Personal Information</h2>

    <form method="POST" action="https://script.google.com/macros/s/AKfycbweA-tX5MnS_9wac-w5AvEW334moi3pmuMH4Nx5UHnp0P3uCXIUAT9II7Ha6nzv8_oVxg/exec">
        
        <!-- Left Section -->
        <div class="left-section">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label>Gender</label>
            <div class="radio-group">
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
            </div>
        </div>

        <!-- Right Section -->
        <div class="right-section">
            <label for="faculty">Faculty</label>
            <select id="faculty" name="faculty" required>
                <option value="computer_science">Faculty of Computer Science</option>
                <option value="applied_science">Faculty of Applied Science</option>
                <option value="accountancy">Faculty of Accountancy</option>
            </select>

            <label for="semester">Semester</label>
            <select id="semester" name="semester" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
            </select>

            <!-- âœ… Fixed this label to match the select ID -->
            <label for="residency">Place of Resident</label>
            <select id="residency" name="residency" required>
                <option value="resident">Resident</option>
                <option value="non_resident">Non-Resident</option>
            </select>

            <label for="cgpa">Current CGPA</label>
            <input type="number" id="cgpa" name="cgpa" placeholder="Enter your current CGPA" step="0.01" min="0" max="4" required>
        </div>

        <!-- Submit Button -->
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            fetch(form.action, {
                method: "POST",
                body: formData
            })
            .then(response => response.text())
            .then(result => {
                alert("Your data has been submitted successfully!");
                // Optional: Delay for a short moment before redirect
                setTimeout(() => {
                    window.location.href = "menu.html";
                }, 1000); // 1 second delay
            })
            .catch(error => {
                alert("Oops! Something went wrong.");
                console.error("Error!", error.message);
            });
        });
    });
</script>


</script>

</body>
</html>
