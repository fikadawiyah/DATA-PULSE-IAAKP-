<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Attitude Survey</title>
  <link rel="stylesheet" href="awareness.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<!-- Navigation Bar -->
<nav class="navbar">
  <div class="nav-left">
    <div class="logo">
      <img src="exploration.png" alt="Logo" class="logo-icon"> DataPulse
    </div>
    <span class="attitudeTitle">Attitude</span>
  </div>
</nav>

<!-- Survey Form Section -->
<div class="container">
  <h2>Students Attitude Towards Environmental Care and Solid Waste Management
</h2>
  <p>Please rate the following statements from 1 (Strongly Disagree) to 7 (Strongly Agree):</p>

  <form method="POST" action="https://script.google.com/macros/s/AKfycbw3BNgim5whPGBEgJGgtjnGq6WQIX4bW4CPzpdoYYjCqaqKLMuA0L-5QVAwLkjKvx41Gg/exec" id="awarenessForm">
    
    <div class="attitude-wrapper">
      <div class="column">
        <div class="attitude">
          <label for="attitude1">1. In order to prevent disease, I shall maintain a clean environment.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="attitude1" value="1" required>
            <input type="radio" name="attitude1" value="2">
            <input type="radio" name="attitude1" value="3">
            <input type="radio" name="attitude1" value="4">
            <input type="radio" name="attitude1" value="5">
            <input type="radio" name="attitude1" value="6">
            <input type="radio" name="attitude1" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="attitude">
          <label for="attitude2">2. The 3R practice is one of my priorities to protect the environment.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="attitude2" value="1" required>
            <input type="radio" name="attitude2" value="2">
            <input type="radio" name="attitude2" value="3">
            <input type="radio" name="attitude2" value="4">
            <input type="radio" name="attitude2" value="5">
            <input type="radio" name="attitude2" value="6">
            <input type="radio" name="attitude2" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    
      <div class="column">
        <div class="attitude">
          <label for="attitude3">3. I always using recycle bags while shopping.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="attitude3" value="1" required>
            <input type="radio" name="attitude3" value="2">
            <input type="radio" name="attitude3" value="3">
            <input type="radio" name="attitude3" value="4">
            <input type="radio" name="attitude3" value="5">
            <input type="radio" name="attitude3" value="6">
            <input type="radio" name="attitude3" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
    
        <div class="attitude">
          <label for="attitude4">4. I always properly dispose of the solid waste.</label>
          <div class="likert-scale">
            <label>Strongly Disagree</label>
            <input type="radio" name="attitude4" value="1" required>
            <input type="radio" name="attitude4" value="2">
            <input type="radio" name="attitude4" value="3">
            <input type="radio" name="attitude4" value="4">
            <input type="radio" name="attitude4" value="5">
            <input type="radio" name="attitude4" value="6">
            <input type="radio" name="attitude4" value="7">
            <label>Strongly Agree</label>
          </div>
        </div>
      </div>
    </div>
    
    <button type="submit">Submit</button>
  </form>
</div>
<script>
  window.addEventListener('load', function () {
    const form = document.getElementById('awarenessForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      fetch(form.action, {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(result => {
        alert('Survey submitted successfully!');
        setTimeout(() => {
          window.location.href = "menu.html"; // âœ… optional redirect
        }, 1000);
      })
      .catch(error => {
        console.error('Error!', error.message);
        alert('Oops! Something went wrong.');
      });
    });
  });
</script>

</body>
</html>
